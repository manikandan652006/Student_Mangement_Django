<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ student.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <!-- Student Info -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
            {{ student.name }}
        </h2>

        <div class="space-y-2 text-gray-700">
            <p><span class="font-semibold">Age:</span> {{ student.age }}</p>
            <p><span class="font-semibold">Email:</span> {{ student.Email }}</p>
            <p><span class="font-semibold">Course:</span> {{ student.course }}</p>
        </div>

        <!-- Profile Section -->
        {% if student.studentprofile %}
            <hr class="my-6">

            <h3 class="text-xl font-semibold text-gray-800 mb-2">
                Profile
            </h3>

            <p class="text-gray-700 mb-4">
                <span class="font-semibold">Address:</span>
                {{ student.studentprofile.address }}
            </p>

            {% if student.studentprofile.profile_image %}
                <div class="flex justify-center">
                    <img
                        src="{{ student.studentprofile.profile_image.url }}"
                        alt="Profile Image"
                        class="w-36 h-36 object-cover rounded-full border"
                    >
                </div>
            {% endif %}
        {% else %}
            <div class="mt-6 text-center">
                <a
                    href="{% url 'student_profile' student.id %}"
                    class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-semibold transition"
                >
                    Add Profile
                </a>
            </div>
        {% endif %}
    </div>

</body>
</html>
