<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#7c3aed'  /* purple-600 */
            }
          }
        }
      }
    </script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Add Profile â€“ {{ student.name }}
        </h2>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Address
                </label>
             <textarea
    name="address"
    rows="4"
    class="w-full px-4 py-2 border rounded-lg"
    required
></textarea>

            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Profile Image
                </label>
                <input
                    type="file"
                    name="profile_image"
                    class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-primary"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition"
            >
                Save Profile
            </button>
        </form>
    </div>

</body>
</html>
