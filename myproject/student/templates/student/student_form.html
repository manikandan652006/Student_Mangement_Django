<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316', /* orange-500 */
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-orange-50 flex items-center justify-center p-6">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-primary mb-6">
            Student Form
        </h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.errors %}
                <span class="text-sm text-red-600">
                    {{ field.errors }}
                </span>
                {% endif %}
            </div>
            {% endfor %}

            <button
                type="submit"
                class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition"
            >
                Save
            </button>
        </form>
    </div>

</body>
</html>
