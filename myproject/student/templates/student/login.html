<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-blue-600 flex items-center justify-center">

    <div class="bg-yellow-600 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Login
        </h2>

        {% if error %}
        <p class="text-red-500 text-center mb-4">
            {{ error }}
        </p>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <input 
                type="text" 
                name="username" 
                placeholder="Username"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

            <input 
                type="password" 
                name="password" 
                placeholder="Password"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

            <button 
                type="submit"
                class="w-full bg-pink-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Dont have an account?
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-medium">
                Create account
            </a>
        </p>
    </div>

</body>
</html>
