<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h3 class="text-xl font-semibold text-gray-800 mb-6">
            Are you sure you want to delete
            <span class="text-red-600 font-bold">
                {{ student.name }}
            </span>?
        </h3>

        <form method="post" class="flex items-center justify-center gap-4">
            {% csrf_token %}

            <button
                type="submit"
                class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold transition"
            >
                Yes, Delete
            </button>

            <a
                href="{% url 'student_list' %}"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-lg font-semibold transition"
            >
                Cancel
            </a>
        </form>
    </div>

</body>
</html>
